<!DOCTYPE html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/ToDoController.js"></script>
    <title>Todos App</title>
  </head>
  <body>
    <p>Hello world<p>

    <div id="todo" ng-controller="ToDoController as controller">
      <ul>
        <li ng-repeat='toDo in controller.toDos'>
          {{ toDo.text }}: {{ toDo.completed ? "completed" : "not completed" }}
        </li>
      </ul>
      <input id='input' type='text' ng-model='toDoText'>
      <button id='button' ng-click='controller.add(toDoText)'>Add To Do</button>
      <button id='delete' ng-click='controller.delete()'>Delete To Do</button>
    </div>
  </body>
</html>
